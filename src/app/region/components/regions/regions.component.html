<mat-list>
    <div *ngFor="let state of states">
        <mat-list-item routerLink="/regions/{{state.id}}" routerLinkActive="router-link-active">
            <span class="name">
                {{state.name}}
            </span>
            </mat-list-item>
        <mat-divider></mat-divider>
    </div>
</mat-list>
