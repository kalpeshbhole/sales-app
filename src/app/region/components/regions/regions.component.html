<mat-list>
    <div *ngFor="let state of states; let i = index">
        <mat-list-item routerLink="/regions/{{state.id}}" routerLinkActive="router-link-active">
            <span class="name">
                {{state.name}}
            </span>
            </mat-list-item>
        <mat-divider *ngIf="states.length !== i+1"></mat-divider>
    </div>
</mat-list>
