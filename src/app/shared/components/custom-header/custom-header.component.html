<mat-toolbar color="primary">
    <mat-toolbar-row>
        <div *ngIf="authService.isUserLoggedIn()" fxFlex fxLayout fxLayoutAlign="flex-start">
            <button mat-button routerLink="/regions" routerLinkActive="router-link-active">Regions</button>
            <button mat-button routerLink="/sales-persons" routerLinkActive="router-link-active">Sales Persons</button>
        </div>
        <button *ngIf="!authService.isUserLoggedIn()" mat-icon-button aria-label="LogIn" (click)="logIn()">
            <mat-icon>login</mat-icon>
        </button>
        <button *ngIf="authService.isUserLoggedIn()" mat-icon-button aria-label="LogOut" (click)="logOut()">
            <mat-icon>logout</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
